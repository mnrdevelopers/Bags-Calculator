<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bag to Acre Calculator</title>
    <meta name="description" content="Convert bags to quintals and acres">
    <meta name="theme-color" content="#4CAF50">
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --primary: #4CAF50;
            --primary-dark: #388E3C;
            --secondary: #8BC34A;
            --text: #333;
            --light: #f5f5f5;
            --white: #ffffff;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--light), var(--white));
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text);
        }
        
        .container {
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 0.6s forwards;
        }
        
        @keyframes fadeInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }
        
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text);
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        }
        
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 8px;
            text-align: center;
            display: none;
            animation: fadeIn 0.5s forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .result-value {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            margin: 10px 0;
        }
        
        .formula {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            text-align: center;
            line-height: 1.6;
        }
        
        .calculation-steps {
            margin-top: 15px;
            padding: 15px;
            background: rgba(139, 195, 74, 0.1);
            border-radius: 8px;
            font-size: 14px;
        }
        
        .step {
            margin-bottom: 8px;
        }
        
        .decoration {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(139, 195, 74, 0.1);
            z-index: -1;
        }
        
        .decoration-1 {
            top: -50px;
            right: -50px;
        }
        
        .decoration-2 {
            bottom: -50px;
            left: -50px;
        }
        
        .install-btn {
            margin-top: 20px;
            background: var(--secondary);
            display: none; /* Hidden by default */
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>
    
    <div class="container">
        <h1>Agricultural Calculator</h1>
        
        <div class="input-group">
            <label for="bags">Number of Bags</label>
            <input type="number" id="bags" placeholder="Enter number of bags" min="0" step="1">
        </div>
        
        <button id="calculate">Calculate</button>
        
        <div class="result" id="result">
            <div class="calculation-steps">
                <div class="step" id="quintals-step">Quintals: <span id="quintals">0</span></div>
                <div class="step">Acreage:</div>
            </div>
            <div class="result-value" id="acres">0</div>
            <div class="formula">
                <strong>Calculation Formula:</strong><br>
                Quintals = Bags × 0.40<br>
                Acres = Quintals ÷ 32<br><br>
                <em>Example: 80 bags × 0.40 = 32 quintals<br>
                32 quintals ÷ 32 = 1 acre</em>
            </div>
        </div>
        
        <button class="install-btn" id="installBtn">Install App</button>
    </div>

    <script>
        // Calculator functionality
        document.getElementById('calculate').addEventListener('click', function() {
            const bags = parseFloat(document.getElementById('bags').value);
            
            if (isNaN(bags) {
                alert('Please enter a valid number');
                return;
            }
            
            if (bags < 0) {
                alert('Please enter a positive number');
                return;
            }
            
            // Calculate quintals: bags * 0.40
            const quintals = bags * 0.40;
            
            // Calculate acres: quintals / 32
            const acres = quintals / 32;
            
            // Display results
            document.getElementById('quintals').textContent = quintals.toFixed(2);
            document.getElementById('acres').textContent = acres.toFixed(2);
            document.getElementById('quintals-step').style.display = 'block';
            document.getElementById('result').style.display = 'block';
        });

        // PWA Installation Handling
        window.addEventListener('load', () => {
            // Register service worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registered');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed:', err);
                    });
            }

            // Install prompt handling
            let deferredPrompt;
            const installBtn = document.getElementById('installBtn');

            window.addEventListener('beforeinstallprompt', (e) => {
                console.log('beforeinstallprompt event fired');
                // Prevent Chrome 67 and earlier from automatically showing the prompt
                e.preventDefault();
                // Stash the event so it can be triggered later
                deferredPrompt = e;
                // Show the install button
                installBtn.style.display = 'block';
                
                // Set timeout to hide the button if not shown after 3 seconds
                setTimeout(() => {
                    if (installBtn.style.display === 'block' && !deferredPrompt) {
                        installBtn.style.display = 'none';
                    }
                }, 3000);
            });

            installBtn.addEventListener('click', (e) => {
                if (!deferredPrompt) {
                    console.log('No install prompt available');
                    installBtn.style.display = 'none';
                    return;
                }
                
                // Show the install prompt
                deferredPrompt.prompt();
                
                // Wait for the user to respond to the prompt
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted install');
                    } else {
                        console.log('User dismissed install');
                    }
                    deferredPrompt = null;
                    installBtn.style.display = 'none';
                });
            });

            window.addEventListener('appinstalled', (evt) => {
                console.log('App installed');
                installBtn.style.display = 'none';
                deferredPrompt = null;
            });

            // Check if the app is already installed
            if (window.matchMedia('(display-mode: standalone)').matches) {
                installBtn.style.display = 'none';
            }
        });
    </script>
</body>
</html>
